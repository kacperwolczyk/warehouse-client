<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nazwa</th>
          <th scope="col">Kategoria</th>
		  <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td><a class="nav-link" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{product.id}}</a></td>
          <td><a class="nav-link" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{ product.name }}</a></td>
		  <td><a class="nav-link" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{ product.category.name }}</a></td>
		  <td><a [ngStyle]="{
			        'color' : product.status === 'SPRAWNY' ? 'green' : 'red'}" 
					class="nav-link" [title]="product.name + ' details'" [routerLink]="['/products', product.id]">{{ product.status }}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
